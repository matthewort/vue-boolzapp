<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

            <div class="blocknavleft2">
              <div class="user">

              </div>

                Attiva notifiche desktop

              </div>

          <!-- contat "Samuele" -->

              <div class="name">
                Samuele
              </div>
              <div class="text">
                ok ...
              </div>
            </div>

            <div class="subcontact3">
              <span class="date">20 11 2020 10:52:03</span>
            </div>
          </div> <!-- chiusura contact "Samuele" -->

          <!-- contact "Luisa" -->
          <div class="contact4">

            <div class="subcontact1">
              <span>
                <img src="img/avatar_4.jpg" alt="">
              </span>
            </div>

            <div class="subcontact2">
              <div class="name">
                Luisa
              </div>
              <div class="text">

            </div>

            <div class="subcontact3">

            </div>

        </div> <!-- chiusura blocco sinistra -->

            <!-- navbar/header -->
            <div class="blocknavright1">
              <img src="img/avatar_4.jpg" alt="">
            </div>
            <div class="blocknavright2">
              <div class="nomenav">
                Luisa
              </div>
              <div class="log">

            <div class="blocknavright3">

              <i class="fas fa-ellipsis-v"></i>
            </div>
            <!-- chiusura nav di Luisa -->


          </div> <!-- chiusura navright -->

          <!-- interfaccia chat -->

            <!-- chat dell'utente -->

              <div class="chat1">
