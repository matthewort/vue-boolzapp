<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  </head>
  <body>

    <!-- sfondo -->
    <div class="sfondo">

    <!-- container riquadro -->

        <!-- BLOCCO SINISTRA -->
        <div class="blockleft">

          <!-- nome utente -->
          <div class="navleft">
            <div class="blocknavleft1">
              <img src="img/avatar_io.jpg" alt="">
            </div>
            <div class="blocknavleft2">
              <div class="user">
                Nome Utente
              </div>
            </div>
            <div class="blocknavleft3">
              <i class="fas fa-circle-notch"></i>

          </div>

          <!-- notifiche -->
          <div class="subleft1">
            <div class="blocknotifiche1">
              <i class="fas fa-bell-slash"></i>
            </div>

              <div class="notifiche">
                Ricevi notifiche di nuovi messaggi
              </div>

            </div>

            <div class="subcontact2">
              <div class="name">

              </div>
              <div class="text">

            </div>

            <div class="subcontact2">
              <div class="name">
                Samuele
              </div>
              <div class="text">
                ok ...
              </div>
            </div>

            <div class="subcontact3">
              <span class="date">20 11 2020 10:52:03</span>
            </div>
          </div>

          <!-- contact "Luisa" -->
          <div class="contact4">

            <div class="subcontact1">
              <span>
                <img src="img/avatar_4.jpg" alt="">
              </span>
            </div>

            <div class="subcontact2">
              <div class="name">
                Luisa
              </div>
              <div class="text">
                ok ...
              </div>
            </div>

            <div class="subcontact3">
              <span class="date">20 11 2020 10:52:03</span>
            </div>
          </div>

        </div> <!-- chiusura blocco sinistra -->

        <!-- BLOCCO DESTRA -->
        <div class="blockright">
          <div class="navright">
            <div class="blocknavright1">
              <img src="img/avatar_4.jpg" alt="">
            </div>
            <div class="blocknavright2">
              <div class="">
                Luisa
              </div>
              <div class="">
                Ultimo accesso oggi alle 20 11 2020 12:01:32
              </div>
            </div>
            <div class="blocknavright3">
              <i class="fas fa-search"></i>
              <i class="fas fa-paperclip"></i>
              <i class="fas fa-ellipsis-v"></i>
            </div>
          </div>

          <!-- interfaccia chat -->
          <div class="subright1">

            <div class="chat1">
              <div class="contentchat1">

              </div>
            </div>

            <div class="chat2">

              </div>
            </div>

            <div class="chat3">

            <div class="chat4">

            <div class="chat5">

            <div class="subcontentright1">
              <i class="far fa-smile"></i>
